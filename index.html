<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CrowdKeeper</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Nunito:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1><i class="fas fa-users"></i> CrowdKeeper</h1>
  <div class="count-display">
    <span id="count">0</span>
    <span class="label">people inside</span>
  </div>
  <div class="buttons">
    <button id="decrease">Exit (-1)</button>
    <button id="increase">Enter (+1)</button>
    <button id="reset">Reset</button>
  </div>
  <div class="capacity-warning">Max capacity: 50</div>
  <div id="max-capacity-notification" style="display: none; color: red; margin-top: 10px;">
    Maximum capacity reached! You cannot add more people.
  </div>
  <div id="below-zero-notification" style="display: none; color: red; margin-top: 10px;">
    There cannot be a negative number of people in the room.
  </div>
  <script src="script.js"></script>
</body>

</html>
